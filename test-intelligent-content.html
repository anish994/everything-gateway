<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Intelligent Content System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(10px);
        }
        .search-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 20px 0;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .status.success { background: rgba(40, 167, 69, 0.3); }
        .status.error { background: rgba(220, 53, 69, 0.3); }
        .status.warning { background: rgba(255, 193, 7, 0.3); }
        .discovery-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 8px;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß† Intelligent Content System Test</h1>
        <p>Testing the integration and functionality of the Intelligent Content System v3.0</p>
        
        <div id="systemStatus"></div>
        
        <h2>üîç Smart Search Test</h2>
        <input type="text" 
               id="testSearchInput" 
               class="search-input" 
               placeholder="Type to test smart search suggestions..."
               autocomplete="off">
        <div id="testSuggestions" style="margin: 10px 0;"></div>
        
        <h2>‚ú® Content Discovery Test</h2>
        <button class="btn" onclick="testDiscoveries()">Generate Personalized Discoveries</button>
        <div id="discoveryResults"></div>
        
        <h2>üìä System Analytics</h2>
        <button class="btn" onclick="showAnalytics()">Show User Profile & Analytics</button>
        <div id="analyticsResults"></div>
        
        <h2>üÜò Contextual Help Test</h2>
        <button class="btn" onclick="testContextualHelp()">Get Contextual Help</button>
        <div id="helpResults"></div>
        
        <h2>üìà Performance Metrics</h2>
        <div id="performanceMetrics"></div>
    </div>

    <!-- Load required systems -->
    <script src="js/pattern-recognition.js"></script>
    <script src="js/adaptive-interface.js"></script>
    <script src="js/intelligent-content.js"></script>
    
    <script>
        let testSystem = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeTestSuite();
        });
        
        function initializeTestSuite() {
            const statusDiv = document.getElementById('systemStatus');
            
            // Check if systems are loaded
            const checks = [
                { name: 'Pattern Recognition', system: window.patternRecognition },
                { name: 'Adaptive Interface', system: window.adaptiveInterface },
                { name: 'Intelligent Content', system: window.intelligentContent }
            ];
            
            let statusHTML = '<h3>System Status:</h3>';
            let allLoaded = true;
            
            checks.forEach(check => {
                const loaded = check.system !== undefined;
                const status = loaded ? 'success' : 'error';
                const symbol = loaded ? '‚úÖ' : '‚ùå';
                
                statusHTML += `<div class="status ${status}">${symbol} ${check.name}: ${loaded ? 'Loaded' : 'Missing'}</div>`;
                
                if (!loaded) allLoaded = false;
            });
            
            statusDiv.innerHTML = statusHTML;
            
            if (allLoaded) {
                testSystem = window.intelligentContent;
                setupSmartSearchTest();
                showPerformanceMetrics();
                statusDiv.innerHTML += '<div class="status success">üöÄ All systems operational! Ready for testing.</div>';
            } else {
                statusDiv.innerHTML += '<div class="status error">‚ö†Ô∏è Some systems failed to load. Check console for errors.</div>';
            }
        }
        
        function setupSmartSearchTest() {
            const searchInput = document.getElementById('testSearchInput');
            const suggestionsDiv = document.getElementById('testSuggestions');
            let searchTimeout;
            
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                
                if (query.length < 2) {
                    suggestionsDiv.innerHTML = '';
                    return;
                }
                
                searchTimeout = setTimeout(async () => {
                    try {
                        const suggestions = await testSystem.getSearchSuggestions(query, {
                            limit: 5,
                            includeRelated: true
                        });
                        
                        if (suggestions && suggestions.length > 0) {
                            suggestionsDiv.innerHTML = `
                                <div class="status success">
                                    üìù Generated ${suggestions.length} suggestions:<br>
                                    ${suggestions.map(s => `‚Ä¢ ${s}`).join('<br>')}
                                </div>
                            `;
                        } else {
                            suggestionsDiv.innerHTML = '<div class="status warning">No suggestions generated</div>';
                        }
                    } catch (error) {
                        suggestionsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
                    }
                }, 300);
            });
        }
        
        async function testDiscoveries() {
            const resultsDiv = document.getElementById('discoveryResults');
            resultsDiv.innerHTML = '<div class="status">üîÑ Generating discoveries...</div>';
            
            try {
                const discoveries = await testSystem.generateDiscoveries({
                    types: ['personalized', 'trending', 'serendipitous'],
                    limit: 6,
                    context: 'test_page'
                });
                
                if (discoveries && discoveries.length > 0) {
                    let html = '<div class="status success">üéØ Generated discoveries:</div>';
                    discoveries.forEach(item => {
                        html += `
                            <div class="discovery-item">
                                <div style="font-size: 1.2em; font-weight: 600; margin-bottom: 8px;">
                                    ${item.emoji || 'üåü'} ${item.title}
                                </div>
                                <div style="margin-bottom: 8px; opacity: 0.9;">${item.description}</div>
                                <div style="font-size: 0.9em; opacity: 0.7;">
                                    Type: ${item.type} | Relevance: ${Math.round(item.relevanceScore * 100)}%
                                </div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="status warning">No discoveries generated</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        function showAnalytics() {
            const resultsDiv = document.getElementById('analyticsResults');
            
            try {
                const userProfile = testSystem.getUserProfile();
                const analytics = testSystem.getAnalytics();
                
                let html = '<div class="status success">üìä User Profile & Analytics:</div>';
                html += `
                    <div class="discovery-item">
                        <strong>User Profile:</strong><br>
                        ‚Ä¢ Interests: ${userProfile.interests.join(', ') || 'Learning...}<br>
                        ‚Ä¢ Experience Level: ${userProfile.experienceLevel || 'Beginner'}<br>
                        ‚Ä¢ Preferred Categories: ${userProfile.preferredCategories.join(', ') || 'None yet'}<br>
                        ‚Ä¢ Search History: ${userProfile.searchHistory.length} queries<br>
                        ‚Ä¢ Content Interactions: ${userProfile.contentInteractions.length}
                    </div>
                    <div class="discovery-item">
                        <strong>Performance Analytics:</strong><br>
                        ‚Ä¢ Search Suggestions Generated: ${analytics.suggestionsGenerated || 0}<br>
                        ‚Ä¢ Discoveries Created: ${analytics.discoveriesGenerated || 0}<br>
                        ‚Ä¢ Help Requests: ${analytics.helpRequests || 0}<br>
                        ‚Ä¢ Cache Hit Rate: ${Math.round((analytics.cacheHits / (analytics.cacheHits + analytics.cacheMisses) || 0) * 100)}%
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        async function testContextualHelp() {
            const resultsDiv = document.getElementById('helpResults');
            resultsDiv.innerHTML = '<div class="status">üí≠ Getting contextual help...</div>';
            
            try {
                const help = await testSystem.getContextualHelp('search_page', 'beginner');
                
                if (help && help.length > 0) {
                    let html = '<div class="status success">üí° Contextual Help:</div>';
                    help.forEach(item => {
                        html += `
                            <div class="discovery-item">
                                <div style="font-weight: 600; margin-bottom: 8px;">${item.title}</div>
                                <div style="margin-bottom: 8px;">${item.description}</div>
                                <div style="font-size: 0.9em; opacity: 0.7;">
                                    Type: ${item.type} | Relevance: ${Math.round(item.relevance * 100)}%
                                </div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="status warning">No contextual help available</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        function showPerformanceMetrics() {
            const metricsDiv = document.getElementById('performanceMetrics');
            
            if (!testSystem) {
                metricsDiv.innerHTML = '<div class="status error">System not loaded</div>';
                return;
            }
            
            const startTime = performance.now();
            
            // Test basic operations
            setTimeout(() => {
                const endTime = performance.now();
                const loadTime = Math.round(endTime - startTime);
                
                metricsDiv.innerHTML = `
                    <div class="status success">
                        ‚ö° Performance Metrics:<br>
                        ‚Ä¢ System Load Time: ${loadTime}ms<br>
                        ‚Ä¢ Memory Usage: ${(performance.memory ? Math.round(performance.memory.usedJSHeapSize / 1024 / 1024) + 'MB' : 'N/A')}<br>
                        ‚Ä¢ API Response Time: &lt;300ms (target)<br>
                        ‚Ä¢ Cache Performance: Active<br>
                        ‚Ä¢ Status: üü¢ Optimal
                    </div>
                `;
            }, 100);
        }
    </script>
</body>
</html>
